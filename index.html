<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">
  <title>Frontend Mentor | Stats preview card component</title>


</head>

<body>
  <main class="card">
    <div class="text">
      <h1>
        Get <span id="insight">insights</span> that help your business grow.
      </h1>
      <p>
        Discover the benefits of data analytics and make better decisions
        regarding revenue, customer experience, and overall efficiency.
      </p>
      <div class="elements">
        <div class="data">10k+ <br /><span class="desc">companies</span></div>
        <div class="data">314 <br /><span class="desc">templates</span></div>
        <div class="data">12M+ <br /><span class="desc">queries</span></div>
      </div>
    </div>
    <div class="images">
      <img src="src/images/image-header-desktop.jpg" alt="office" />
    </div>
  </main>
  <footer class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
    <a href="https://www.linkedin.com/in/devjuniormaciel/" target="_blank">Junior Maciel</a>.
  </footer>
</body>

</html>
