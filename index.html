<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>


</head>

<body>

  <main class="container">

    <div class="card-left">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>

      <div class="stats">
        <div class="companies">
          <p class="stats-numbers">10k+</p>
          <p class="stats-text">COMPANIES</p>
        </div>
        <div class="templates">
          <p class="stats-numbers">314</p>
          <p class="stats-text">TEMPLATES</p>
        </div>
        <div class="queries">
          <p class="stats-numbers">12M+</p>
          <p class="stats-text">QUERIES</p>
        </div>
      </div>
    </div>

    <div class="card-right">
      <img class="image" src="./src/images/image-header-desktop.jpg" alt="">
    </div>

    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/juniorm4ciel" target="_blank">Junior Maciel</a>.
    </div>

  </main>
</body>

</html>
